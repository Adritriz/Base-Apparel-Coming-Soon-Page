<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    >

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <header class="hero">

      <figure>
        <img class="logoImg" src="images/logo.svg" alt="logo svg" width="115" height="25">
      </figure>

      <figure>
        <img class="heroImg"
          src="images/hero-mobile.jpg"
          alt="hero image"
          
        >
        <figcaption class="offscreen">hero image young woman</figcaption>
      </figure>
      <figure>
        <img class="heroImgDesktop"
          src="images/hero-desktop.jpg"
          alt="hero image"
          
        >
        <figcaption class="offscreen">hero image young woman</figcaption>
      </figure>
    </header>


    <main class="container">
      <h1>We're<span class="fontChangeH1"> coming soon</span></h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <form class="form">
       
          <input class="form__input" type="email" name="email" id="email" placeholder="Email Address">
       
        <div role="button" class="form__submitBtn">
          <img src="images/icon-arrow.svg" alt="arrow svg">
        </div>
      </form>
     
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Beatriz Acosta</a>.
      </p>
    </footer>
  </body>
</html>
